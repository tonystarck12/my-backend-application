<div class="container-fluid py-2">

</div>
<nav class="navbar">
  <ul class="nav navbar-nav" ></ul>
  <ul class="nav navbar-nav navbar-right">
    <li>
      <a class="nav-link" id="logoutLink" data-toggle="modal" data-target="#logoutModal" style="text-align: right;" (click)="displayLogoutConfirmation()">Logout
        <i  style="font-size:100%; color:red" class="fa fa-sign-out" aria-hidden="true"></i>
      </a>
    </li>
    <li>
      Role : {{authority}}
    </li>
    
  </ul>
</nav>
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" *ngIf="authority">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" *ngFor="let menuOption of navigationMenu">
        <!-- Normal Tab -->
        <li *ngIf="!menuOption.dropdown" [routerLinkActive]="['nav-item-active']">
          <a id="nav-link" class="nav-link" routerLink="{{ menuOption.link }}">{{ menuOption.name }}</a>
        </li>
        <!-- Dropdown Tab -->
        <li *ngIf="menuOption.dropdown" [routerLinkActive]="['nav-item-active']" class="dropdown">
          <a id="nav-link" class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ menuOption.name }}
          </a>
          <div class="dropdown-menu">
            <a id="cursor" class="dropdown-item" routerLink="adduser">Add User</a>
            <a id="cursor" class="dropdown-item" routerLink="userlist">User List</a>
            <a id="cursor" class="dropdown-item" routerLink="changepassword" >Change Password</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>


<div class="container-fluid">
  <router-outlet></router-outlet>
</div>

<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
       <!-- Modal Header -->
       <div class="modal-header">
        <h4 class="modal-title">Log Out <i class="fa fa-lock"></i></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
       </div>
        <!-- Modal body -->
        <div class="modal-body">
          Are you sure you want to logout?
        </div>
         <!-- Modal footer -->
         <div class="modal-footer">
          <button type="button" class="btn btn-danger"  (click)="logout()" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
        </div>
    </div>
  </div>
</div>
